<div id="chatParent">
    <div id="friendList">
        <div id="userInfoPanel">
            <app-user-info [user]="(userService.userInfo|async)"></app-user-info>
        </div>
        <div id="friendListPanel" >
            <app-friend-list (selectedFriend)="selectFriend($event)"></app-friend-list>
        </div>
    </div>
    <div id="chatBox">
        <div id="chatControl">
            <app-chat-box [_friendship]="friendship"></app-chat-box>
        </div>
        <div id="chatInput" style="height: 5rem;">
            <app-chat-control [friendship]="friendship"></app-chat-control>
        </div>
    </div>
</div>
